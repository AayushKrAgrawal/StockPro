<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro | Create Account</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #dcdde1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            list-style: none;
        }

        .nav-links li a {
            text-decoration: none;
            color: #dcdde1;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #00b894;
        }

        /* Form Container */
        .auth-page {
            width: 400px;
            background: #1f1f1f;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: left;
        }

        .form-header {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-header h2 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .form-header p {
            font-size: 14px;
            color: #b2bec3;
        }

        .form-header p a {
            color: #00b894;
            text-decoration: none;
            font-weight: bold;
        }

        .form-header p a:hover {
            color: #019872;
        }

        /* Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #b2bec3;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #222;
            color: #dcdde1;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #00b894;
        }

        /* Buttons */
        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .change-method-btn {
            flex: 1;
            background: transparent;
            border: 1px solid #444;
            color: #dcdde1;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .change-method-btn:hover {
            border-color: #00b894;
            color: #00b894;
        }

        .create-account-btn {
            flex: 1;
            background: #00b894;
            border: none;
            color: #ffffff;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .create-account-btn:hover {
            background: #019872;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">StockPro</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Markets</a></li>
                <li><a href="#">Join</a></li>
            </ul>
        </nav>

        <!-- Authentication Form Section -->
        <div class="form-container">
            <div class="form-header">
                <h2>Create new account</h2>
                <p>Already a member? <a href="#">Log In</a></p>
            </div>
            <form class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-buttons">
                    <button type="button" class="change-method-btn">Change Method</button>
                    <button type="submit" class="create-account-btn">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
